<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <style>
.items {
    display: flex;
    gap: 8px;
    padding: 8px;
    border: thin black solid;
}
.item {
    display: flex;
    width: 24px;
    height: 24px;
    align-items: center;
    justify-content: center;
    animation-name: fade-in;
    animation-duration: 2s;
    animation-iteration-count: 1;
    border: thin black solid;
    background-color: #eedddd;
}
@keyframes fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="./sort-transition.tsx"></script>
    </body>
</html>
